<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagonAlley-Gryffindor</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/Stylesheets/PageStyles/productListing.css">
    <link rel="stylesheet" href="/Stylesheets/PageStyles/filters.css">
</head>
<body>
    <nav class="navbar">        
        <div class="nav-logo">
            <a><i class=""></i></a>
            <a href="/index.html" class="btn-link">
                <h2 href="/index.html" class="nav-header text-primary header-shadow">
                    Diagon Alley
                </h2>
            </a>
        </div>
        <div class="nav-left">
            <input type="search" placeholder="Search your choice" class="basic-textfield-outlined nav-search" id="search">
            <button class="btn btn-md icon-md search-btn">
                <i class="fa fa-search " aria-hidden="true"></i>
            </button>
        </div>
        <div class="nav-right">
            <div class="header-icons">
                <div class="badge-icon badge-wrapper">
                    <button class="btn btn-lg icon-lg">
                        <a href="/Pages/WishlistManagement/wishlist.html" class="btn-link text-span hover-red">
                            <i class="fa fa-heart"></i>
                        </a>
                    </button>
                    <span class="badge-number secondary-bgcolor" id="wishlist-items">4</span>
                </div>
                <div class="badge-icon badge-wrapper">
                    <button class="btn btn-lg icon-lg">
                        <a href="/Pages/CartManagement/cart.html" class="btn-link text-primary hover-primary">
                            <i class="fa fa-shopping-cart"></i>
                        </a>
                    </button>
                    <span class="badge-number secondary-bgcolor" id="wishlist-items">4</span>
                </div>
                <button class="btn btn-lg icon-lg">
                    <a href="" class="btn-link text-primary hover-primary">
                        <i class="fa fa-user-circle-o"></i>
                    </a>
                </button>
            </div>
            <button class="btn btn-md nav-right-btn">
                <a href="/Pages/Authentication/login.html" class="btn btn-link btn-primary-contained">Login</a>
            </button>
        </div>
    </nav>
    <div class="main">
        <div class="product product-gryffindor">
            <img src="/Assets/Gryffindor.png" class="product-image">
        </div>
        <div class="filter-nav">
            <div class="filter-nav-top">
                <h3>Filters</h3>
                <a href="" class="text-black hover-red">Clear</a>
            </div>
            <h4>Price</h4>
            <div class="slider-container">
                <input type="range" min="0" max="2500" value="1250" class="slider" id="step-slider">
                <div class="value-container">Range : Rs.<div id="step-slider-value"></div></div>
            </div>
            <h4>Category</h4>
            <div class="checkbox-container">          
                <input type="checkbox" name="category" value="men-clothing" class="category-box">
                <label for="men-clothing" class="text-black">
                    <p>Men's clothing</p>
                </label>
            </div> 
            <div class="checkbox-container">
                <input type="checkbox" name="category" value="women-clothing" class="category-box">
                <label for="women-clothing" class="text-black">
                    <p>Women's clothing</p>
                </label>
            </div>
            <h4>Ratings</h4>
            <div class="radio-container">
                <input type="radio" name="ratings" value="4-and-up" class="radio-button">
                <span class="ratings">
                    <i class="fa fa-star rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star rating-fill rating-check rating-lg" ></i>
                    <i class="fa fa-star rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star-o rating-fill rating-check rating-lg"></i>
                </span>
            </div>
            <div class="radio-container">
                <input type="radio" name="ratings" value="3-and-up" class="radio-button">
                <span class="ratings">
                    <i class="fa fa-star rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star rating-fill rating-check rating-lg" ></i>
                    <i class="fa fa-star rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star-o rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star-o rating-fill rating-check rating-lg"></i>
                </span>
            </div>
            <div class="radio-container">
                <input type="radio" name="ratings" value="2-and-up" class="radio-button">
                <span class="ratings">
                    <i class="fa fa-star rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star rating-fill rating-check rating-lg" ></i>
                    <i class="fa fa-star-o rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star-o rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star-o rating-fill rating-check rating-lg"></i>
                </span>
            </div>
            <div class="radio-container">
                <input type="radio" name="ratings" value="1-and-up" class="radio-button">
                <span class="ratings">
                    <i class="fa fa-star rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star-o rating-fill rating-check rating-lg" ></i>
                    <i class="fa fa-star-o rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star-o rating-fill rating-check rating-lg"></i>
                    <i class="fa fa-star-o rating-fill rating-check rating-lg"></i>
                </span>
            </div>
            <h4>Sort by</h4>
            <div class="radio-container">
                <input type="radio" name="sortby" value="low-to-high" class="radio-button">
                <label for="low-to-high" class="text-black"><p>Price: Low to high</p></label>
            </div>
            <div class="radio-container">
                <input type="radio" name="sortby" value="high-to-low" class="radio-button">
                <label for="high-to-low" class="text-black"><p>Price: High to low</p></label>
            </div>
        </div>
        <div class="product-list">body</div>
    </div>
    <script src="/JS/app.js" type="text/javascript"></script>
</body>
</html>
